{% extends "base.html" %}

{% block css %}
<style>
.form-container {
  max-width: 600px;
  margin: 2rem auto;
  padding: 2rem;
  background-color: var(--card-background);
  border-radius: 1rem;
  box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
}
</style>
{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Edit Password</h2>
    <form method="POST" action="{{ url_for('edit_password_page', index=index) }}">
        <div class="form-group">
            <label>Site Name</label>
            <input type="text" name="site_name" value="{{ password.site_name }}" required>
        </div>
        <div class="form-group">
            <label>URL</label>
            <input type="url" name="url" value="{{ password.url }}">
        </div>
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" value="{{ password.username }}">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="text" name="password" value="{{ password.password }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Password</button>
    </form>
</div>
{% endblock %}
