<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register Page</title>
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
    <div class="form-container">
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                    <div class="flash {{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        {% endwith %}

        <!-- Login Form -->
        <div id="login-form" class="form active">
            <h2>Login</h2>
            <form method="POST" action="{{ url_for('login') }}" class="login-form">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="javascript:void(0);" onclick="toggleForm('register')">Register here</a></p>
        </div>

        <!-- Register Form -->
        <div id="register-form" class="form">
            <h2>Register</h2>
            <form method="POST" action="{{ url_for('register') }}" class="register-form">
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="javascript:void(0);" onclick="toggleForm('login')">Login here</a>.</p>
        </div>
    </div>
    <script>
        function toggleForm(formType) {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const loginButton = document.getElementById('login-button');
            const registerButton = document.getElementById('register-button');
            
            if (formType === 'login') {
                loginForm.classList.add('active');
                registerForm.classList.remove('active');
                loginButton.classList.add('active');
                registerButton.classList.remove('active');
            } else {
                loginForm.classList.remove('active');
                registerForm.classList.add('active');
                loginButton.classList.remove('active');
                registerButton.classList.add('active');
            }
        }

        window.onload = function() {
            toggleForm('login'); // Default form is login
        };
    </script>
</body>
</html>
